<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script th:src="@{/js/boardApi.js}" defer></script>
</head>

<body>
<h1>Board</h1>
<!--게시글작성-->
<div id="write">
  <h1>게시글작성</h1>
  <form action="/api/board/write" method="post" id="writeForm">
    <ul>
      <li>
        <input type="text" name="title" placeholder="제목입력" id="title">
      </li>
      <li>
        <input type="text" name="content" placeholder="내용입력" id="content">
      </li>
      <li>
        <input type="text" name="memberId" placeholder="memberId" id="memberId">
      </li>

      <li>
        <input type="button" value="게시글작성" id="writeOkbtn">
      </li>
    </ul>
  </form>
</div>

<!--게시글 목록조회-->
<div id="list">
  <h1>게시글 목록</h1>
  <div class="boardList">
    <table>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>content</th>
        <th>hit</th>
        <th>memberId</th>
        <th>createTime</th>
        <th>updateTime</th>
        <th>보기</th>
      </tr>
      <tbody class="tbody">



      </tbody>


    </table>

  </div>

</div>
<!--게시글상세조회-->
<div id="detail">
  <h1>게시글상세조회</h1>
  <div class="memberDetail">
    <form action="" id="detail-form" method="PUT">


    </form>
  </div>
</div>





</body>
</html>
