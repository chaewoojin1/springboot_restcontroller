<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RestController Test</title>
    <script th:src="@{/js/ajax.js}" defer></script>
    <link rel="stylesheet" th:href="@{/css/common/reset.css}">
    <style>
        span.list-td{
        background-color:#ff0000;
        color:#ffffff;
        cursor:pointer;
        padding:1px;
        }

    </style>
</head>
<body>
<div id="insert">
    <h1>회원가입</h1>
    <form action="/api/member/join" method="post">
        <ul>
            <li>
                <input type="email" name="email" placeholder="이메일입력" id="email">
            </li>
            <li>
                <input type="password" name="pw" placeholder="비빌번호입력" id="pw">
            </li>
            <li>
                <input type="text" name="nickName" placeholder="닉네임입력" id="nickName">
            </li>
            <li>
                <input type="button" value="회원가입" id="joinOkbtn">
            </li>
        </ul>
    </form>
    </div>


<div id="list">
    <h1>회원목록</h1>
    <div class="memberList">
        <table>
            <tr>
                <th>id</th>
                <th>email</th>
                <th>pw</th>
                <th>nickName</th>
                <th>보기</th>
            </tr>
            <tbody class="tbody">



            </tbody>


        </table>

    </div>

</div>
<!-- 회원조히-->
<div id="detail">
    <h1>회원상세조회</h1>
    <div class="memberDetail">
<form action="" id="detail-form" method="PUT">


</form>
    </div>
</div>




</body>
</html>
